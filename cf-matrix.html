<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Bar Chart - Riot D3 -</title>
    <!--<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="lib/d3/d3.min.js"></script>-->
    <!--<script type="text/javascript" src="lib/riot/riot+compiler.min.js"></script>-->
    <!--<script type="text/javascript" src="lib/RiotControl/riotcontrol.js"></script>-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.10.0/d3-legend.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/riot/2.5/riot+compiler.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/jimsparkman/RiotControl/master/riotcontrol.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/init.js" type="riot/tag"></script>
    <script src="tag/cf-matrix.tag" type="riot/tag"></script>
    <style>
        .arc path {
            stroke: #fff;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
        }

        .tick text {
            font-size: 12px;
        }

        .tick line {
            opacity: 0.2;
        }

        #cf-matrix {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CF Matrix Chart</h1>
    <div id="cf-matrix"></div>
</div>

<script>
    var data = [
        {fy:2014, x:30, y:20},
        {fy:2015, x:50, y:-50},
        {fy:2016, x:-30, y:20},
    ]

    var globalObservable = riot.observable(); // Create a store instance.
    RiotControl.addStore(globalObservable);

    riot.compile(function(){
        riot.mount($('#cf-matrix')[0], "cf-matrix", {
            data: data,
            width: $('#cf-matrix').width(),
            height: $('#cf-matrix').height(),
            color:"lightcoral",
            xTitle: "営業CF",
            yTitle: "投資CF",
            max: 80,
            margin:{bottom:20, left:30, top:40, right:30}
        });
    });

    RiotControl.on("rectClicked", function (data) {
        console.log("rectClicked");
    });

</script>
</body>
</html>
